<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baitap2</title>
    <!-- <link rel="stylesheet" href="baitap2.css"> -->
</head>
<body>
    <div class="big">
        <form action="">
            <table border="1">
                <tr>
                    <th colspan="2">Đăng ký</th>
                </tr>
                <tr>
                    <td>Họ Tên</td>
                    <th><input type="text" placeholder="Nhập họ tên"></th>
                </tr>
                <tr>
                    <td>Tên Đăng Nhập</td>
                    <th><input type="text" placeholder="Nhập tên tài khoản"></th>
                </tr>
                <tr>
                    <td>Mật Khẩu</td>
                    <th><input type="text" placeholder="Nhập mật khẩu"></th>
                </tr>
                <tr>
                    <td>Nhập Lại Mật Khẩu</td>
                    <th><input type="text" placeholder="Nhập lại mật khẩu"></th>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <th>
                        <input type="radio" name="sex">Nam
                        <input type="radio" name="sex">Nu
                    </th>
                </tr>
                <tr>
                    <td>Ngày sinh</td>
                    <th>
                        <input type="date" name="sex">
                    </th>
                </tr>
                <tr>
                    <td>Địa Chỉ</td>
                    <th>
                        <!-- <label for="address">Địa chỉ:</label> -->
                        <textarea id="address" name="address" rows="2" cols="6"></textarea>
                    </th>
                </tr>
                <tr>
                    <td>
                        <label for="avatar">Avatar:</label>
                    </td>
                    <th>
                        <input type="file" id="avatar" name="avatar" accept="image/*">
                    </th>
                </tr>
    
                <tr>
                    <td>Sở thích</td>
                    <th>
                        <input type="radio" name="sex">Xem Phim
                        <input type="radio" name="sex">Thể thao
                        <input type="radio" name="sex">Đọc sách
                    </th>
                </tr>
                <tr>
                    <th colspan="2">
                        <button type="button" id="cancelButton">Hủy</button>
                        <button type="submit" id="saveButton">Lưu</button>
                    </th>
                        
                </tr>
            </table>
        </form>

        <br>
        <hr>
        
    </div>
    
</body>
</html>
